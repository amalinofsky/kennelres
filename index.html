<html ng-app="Reservations">
<head>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<!--<script src="http://code.angularjs.org/1.2.10/angular.js"></script> -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css"/>
	<link rel="stylesheet" href="css/kennelres.css"/>
</head>
<body>
	<div class="container">
	<h1 style="color:turquoise">SaaSy Kennels</h1>
	</div>
	<div ng-controller="MainCtrl">
		<div class="span3 sidebar-content">
			<h3>Rooms by {{name}}</h3>
			<div class ="room" 	ng-repeat="room in rooms" ng-click="setCurrentRoom(room)">
				<h4>{{room.code}}</h4>
				<p>{{room.description}}</p>
				<p>{{room.criteria}}</p>
			</div>
			<br>
			<a class="btn" ng-click="addRoom()">
				<i class="icon-plus"></i>
			</a>
			
		</div>
		
		<div class="span6 body-content">
			<h2>Room</h2>
			<form class="form-horizontal">
				<div class="control-group">
					<label class="control-label" for="inputRoomNumber">Number</label>
					<div class="controls">
						<input type="text" placeholder="Room" ng-model="currentRoom.code">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputDescription">Description</label>
					<div class="controls">
						<textarea id="inputDescription" placeholder="Description" rows="3" ng-model="currentRoom.description">
						</textarea>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputAcceptance">Acceptance Criteria</label>
					<div class="controls">
						<textarea id="inputAcceptance" placeholder="Acceptance Criteria" rows="3" ng-model="currentRoom.criteria">
						</textarea>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputReporter">Reporter</label>
					<div class="controls">
						<input type="text" id="inputReporter" placeholder="Reporter" ng-model="currentRoom.reporter">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputAssignee">Assignee</label>
					<div class="controls">
						<input type="text" id="inputAssignee" placeholder="Assignee" ng-model="currentRoom.assignee">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
